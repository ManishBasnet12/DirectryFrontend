<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../Style/style.css">
</head>

<body>

    <div class="container">
        <div class="row cm-row">
            <div class="form-heading-top">
                <img src="../IMAGE/np.png" alt="">
                <p>Department of Food Technology and Quality Control<br>
                    Babarmahal,Kathmandu
                </p>
            </div>
            <form action="" class="entry-form">
                <div class="row ">
                    <h3>Login to your Account</h3>
                    <p>Please put your login credentials below.</p>
                </div>
                <div class="row">
                    <label for="" class="form-label cm">Email Address</label>
                    <!-- <input type="text" class="form-control cm" placeholder="Enter Email Address"> -->
                    <div class="input-container">
                        <img class="login-icon-left" src="../image/user.svg" alt="">
                        <input type="email" class="form-control cm" aria-describedby="emailHelp"
                            placeholder="Enter your Email Address">
                    </div>
                </div>
                <div class="row">
                    <label for="" class="form-label cm">Password</label>
                    <div class="input-container">
                        <img class="login-icon-left" src="../image/lock-alt.svg" alt="">
                        <img class="login-icon-right" src="../image/eye-slash.svg" alt="">
                        <input type="password" class="form-control cm" aria-describedby="passwordHelp"
                            placeholder="Enter your Password">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>

            </form>
            <div class="btm-text">
                <h3>Forget your password?</h3>
               
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
