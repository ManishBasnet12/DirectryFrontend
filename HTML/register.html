<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../Style/style.css">
</head>

<body>

    <div class="container">
        <div class="row cm-row">
            <div class="form-heading-top">
                <img src="../IMAGE/np.png" alt="">
                <p>Department of Food Technology and Quality Control<br>
                    Babarmahal,Kathmandu
                </p>
            </div>
            <form action="" class="entry-form">
                <div class="row ">
                    <h3>Register to your Account</h3>
                </div>
                <div class="row">
                    <label for="" class="form-label cm">Full Name</label>
                    <input type="text" class="re form-control cm" placeholder="Enter your Full Name">
                    
                </div>
                <div class="row">
                    <label for="" class="form-label cm">Email Address</label>
                    <input type="email" class="re form-control cm" placeholder="Enter your Email Address">
                    
                </div>
                <div class="row">
                    <label for="" class="form-label cm">Phone Number</label>
                    <input type="tel" class="re form-control cm" placeholder="Enter your Valid Phone Number">
                    
                </div>
                <div class="row">
                    <label for="" class="form-label cm">Password</label>
                    <input type="password" class="re form-control cm" placeholder="Enter  your Password">
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>

            </form>
            <div class="btm-text">
                <h3>Forget your password?</h3>
               
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
